{% extends 'menu.html' %}
{% block content%}
{% if not animaux %}
    <div class="titre-liste">
        <h3>Auncun Animal n'est disponible</h3>
    </div>
{% else %}
    <div class="titre-liste">
        <h3>Cliquez sur un animal pour en savoir plus sur lui !</h3>
    </div>
    <div id="content-list"> 
        {% for animal in animaux%}
            <div class="element-list" id="element_{{animal.id}}">
                <h5>{{animal.nom}}</h5>
                <p>{{animal.description}}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
<script src="js/liste.js"></script>
{% endblock %}

        <div class="col-sm" style="height: 100px; background-color: pink;"></div>

    </div>

                </div>
                {% if username %}
                <div id="error-message-username">
                    ** Bien essay√© {{username}} !
                </div>
                {% endif %}

                    <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" placeholder="Mot de Passe">
                    <label for="floatingPassword">Mot de Passe</label>
                </div>
                <div class="form-floating">
                    <input type="submit" id="submit-button" class="form-control" value="soummettre" disabled>
                </div>

        </div>
        <div class="col-sm"></div>
    </div>
</div>
<script src="js/index.js"></script>
